<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>結帳</title>
</head>
<body>
<table border="1">
  <thead>
  <tr>
    <th>編號</th>
    <th>書名</th>
    <th>價錢</th>
  </tr>

  </thead>
  <tbody></tbody>
</table>
<div></div>
<script>
  const tbody = document.querySelector('tbody');
  const div =document.querySelector('div')
  const shoppingCart = JSON.parse(sessionStorage.getItem('shoppingCart')) ?? [];
  let total =0;
  for (let book of shoppingCart) {
    tbody.innerHTML+=`
  <tr>
    <td>${book.id}</td>
    <td>${book.title}</td>
    <td>${book.unitPrice}</td>
  </tr>`
      total+=book.unitPrice;
  }
  div.textContent=total;
</script>

</body>
</html>
