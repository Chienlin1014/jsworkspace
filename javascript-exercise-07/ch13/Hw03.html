<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>車站選擇</title>
</head>
<body>
<select id="slCity">
  <option value="blank">(請選擇縣市)</option>
  <option value="台北市">台北市</option>
  <option value="新北市">新北市</option>
  <option value="桃園市">桃園市</option>
  <option value="新竹縣">新竹縣</option>
  <option value="新竹市">新竹市</option>

</select>
<select id="slStation"></select>
<script>
  const slStation = document.querySelector('#slStation');
  document.querySelector('#slCity').addEventListener('change', e=> {
    slStation.innerHTML=''
    const stationArr =obj[e.target.value];
    for (let station of stationArr) {
      const option = document.createElement('option');
      option.textContent=station;
      slStation.append(option);
    }

  });
  const obj ={
    '台北市':['南港','松山','台北','萬華'],
    '新北市':['板橋','樹林'],
    '桃園市':['桃園','中壢'],
    '新竹縣':['湖口','竹北'],
    '新竹市': ['北新竹', '新竹'],
  };
</script>
</body>
</html>
